<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        var say = prompt("pozitif bir tam sayı giriniz:");
        if (say>=0 && say<10 ) {
            console.log("Girilen sayı tek basamaklı");
        } else if  (say >=10 && say <100) {
            console.log("Girilen sayı çift basamaklı");

        } else if (say >=100 && say <1000) {
            console.log("Girilen sayı 3 basamaklı");
        } else if(say >=1000 && say <10000) {
            console.log("Girilen sayı 4 basamaklı");

        } else {
            console.log("Girilen sayının basamak değeri 4 den büyük");
        }
        </script>
    </head>
</html>
